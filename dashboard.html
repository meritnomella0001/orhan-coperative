<div class="col-lg-8">

  </div>  <!-- Modals -->  <div class="modal fade" id="transactModal" tabindex="-1">

<div class="modal fade" id="transactModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="transactForm" class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="transMemberId">

        <div class="mb-3">
          <label for="transType" class="form-label">İşlem Türü</label>
          <select id="transType" class="form-select">
            <option value="deposit">Depozito</option>
            <option value="withdraw">Geri çekilmek</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="transAmount" class="form-label">Miktar</label>
          <input type="number" id="transAmount" class="form-control" placeholder="Tutarı girin">
        </div>

        <div class="mb-3">
          <label for="transDate" class="form-label">Tarih</label>
          <input type="date" id="transDate" class="form-control">
        </div>

        <div class="mb-3">

<!-- Transaction History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">İşlem Geçmişi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tarih</th>
              <th>Tip</th>
              <th>Miktar</th>
              <th>Not</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapalı</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script><script>
// Simple offline cooperative manager using LocalStorage
const DB_KEY = 'coop_data_v1';
let db = {members:[], transactions:[], loans:[]};

// Helpers
const money = (n)=> '₺' + Number(n||0).toLocaleString();
const uid = ()=> Date.now().toString(36)+Math.random().toString(36).slice(2,7);

// Load/Save
function loadDB(){
  const raw = localStorage.getItem(DB_KEY);
  if(raw){ try{ db = JSON.parse(raw);}catch(e){console.error(e);db={members:[],transactions:[],loans:[]}} }
  updateUI();
}
function saveDB(){ localStorage.setItem(DB_KEY, JSON.stringify(db)); updateUI(); }

// Calculations
function memberBalance(memberId){
  const deposits = db.transactions.filter(t=>t.memberId===memberId && t.type==='deposit').reduce((s,t)=>s+Number(t.amount),0);
  const withdraws = db.transactions.filter(t=>t.memberId===memberId && t.type==='withdraw').reduce((s,t)=>s+Number(t.amount),0);
  return deposits - withdraws;
}
function memberLoanBalance(memberId){
  const loans = db.loans.filter(l=>l.memberId===memberId);
  let outstanding = 0;
  for(const l of loans){
    const repayments = (l.repayments||[]).reduce((s,r)=>s+Number(r.amount),0);
    const total = Number(l.amount) + Number(l.interest || 0);
    outstanding += Math.max(0, total - repayments);
  }
  return outstanding;
}

// UI update
let savingsChart,loanChart;
function updateUI(){
  document.getElementById('totalMembers').textContent = db.members.length;
  const totalSavings = db.members.reduce((s,m)=>s+memberBalance(m.id),0);
  const totalLoans = db.members.reduce((s,m)=>s+memberLoanBalance(m.id),0);
  document.getElementById('totalSavings').textContent = money(totalSavings);
  document.getElementById('totalLoans').textContent = money(totalLoans);

  // Table
  const tbody = document.querySelector('#membersTable tbody'); tbody.innerHTML='';
  db.members.forEach(m=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><strong>${escapeHtml(m.name)}</strong><div class="small-muted">Joined: ${m.joinDate||'-'}</div></td>
      <td>${escapeHtml(m.phone||'')}</td>
      <td>${money(memberBalance(m.id))}</td>
      <td>${money(memberLoanBalance(m.id))}</td>
      <td>
        <div class="btn-group btn-group-sm" role="group">
          <button class="btn btn-outline-primary" onclick="openTrans('${m.id}')">Transact</button>
          <button class="btn btn-outline-warning" onclick="openLoanFor('${m.id}')">Loan</button>
          <button class="btn btn-outline-success" onclick="openRepayFor('${m.id}')">Repay</button>
           <button class="btn btn-outline-info" onclick="callMember('${m.phone}')">Call</button>
           <button class="btn btn-outline-secondary" onclick="openHistoryFor('${m.id}')">History</button>
           <button class="btn btn-outline-danger" onclick="deleteMember('${m.id}')">Delete</button>
        </div>
      </td>`;
    tbody.appendChild(tr);
  });

  // Charts
  const labels = db.members.map(m=>m.name);
  const savingsData = db.members.map(m=>memberBalance(m.id));
  const loansData = db.members.map(m=>memberLoanBalance(m.id));

  if(savingsChart) savingsChart.data.datasets[0].data = savingsData;
  if(loanChart) loanChart.data.datasets[0].data = loansData;
  if(savingsChart) savingsChart.update();
  if(loanChart) loanChart.update();
}

function escapeHtml(text){ return String(text||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

// Member add
document.getElementById('memberForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('mName').value.trim();
  if(!name) return alert('Name required');
  const member = {id:uid(), name, phone:document.getElementById('mPhone').value.trim(), joinDate:document.getElementById('mJoin').value || new Date().toISOString().slice(0,10)};
  db.members.push(member);
  const initial = Number(document.getElementById('mInitial').value || 0);
  if(initial>0){ db.transactions.push({id:uid(), memberId:member.id, type:'deposit', amount:initial, date:new Date().toISOString().slice(0,10), note:'Initial deposit'}); }
  saveDB();
  document.getElementById('memberForm').reset();
});

// Quick open
document.getElementById('openMemberList').addEventListener('click', ()=>window.scrollTo({top:document.querySelector('#membersTable').offsetTop - 20, behavior:'smooth'}));
document.getElementById('openSavings').addEventListener('click', ()=>{ showTransModal(); });
document.getElementById('openLoan').addEventListener('click', ()=>{ showLoanModal(); });

// Transactions modal
const transactModal = new bootstrap.Modal(document.getElementById('transactModal'));
function openTrans(memberId){
  document.getElementById('transMemberId').value = memberId;
  document.getElementById('transTitle').textContent = 'Record transaction';
  document.getElementById('transType').value='deposit';
  document.getElementById('transAmount').value='';
  document.getElementById('transDate').value = new Date().toISOString().slice(0,10);
  transactModal.show();
}
function showTransModal(){ document.getElementById('transMemberId').value = ''; transactModal.show(); }

document.getElementById('transactForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const memberId = document.getElementById('transMemberId').value;
  const type = document.getElementById('transType').value;
  const amount = Number(document.getElementById('transAmount').value||0);
  if(!memberId){ return alert('Select a member by opening transact from a member row.'); }
  if(amount<=0) return alert('Enter amount');
  const t = {id:uid(), memberId, type, amount, date:document.getElementById('transDate').value||new Date().toISOString().slice(0,10), note:document.getElementById('transNote').value||''};
  db.transactions.push(t); saveDB(); transactModal.hide();
});

const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));

function openHistoryFor(memberId) {
  const member = db.members.find(m => m.id === memberId);
  if (!member) return alert('Member not found');

  const trans = db.transactions.filter(t => t.memberId === memberId);
  const loans = db.loans.filter(l => l.memberId === memberId);

  const tbody = document.getElementById('historyBody');
  tbody.innerHTML = '';

  if (trans.length === 0 && loans.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4" class="text-center">No records yet</td></tr>`;
  } else {
    trans.forEach(t => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${t.date}</td>
        <td>${t.type}</td>
        <td>${money(t.amount)}</td>
        <td>${escapeHtml(t.note || '')}</td>
      `;
      tbody.appendChild(tr);
    });

    loans.forEach(l => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${l.date}</td>
        <td>Loan (${l.duration} months)</td>
        <td>${money(l.amount)} + Int. ${money(l.interest || 0)}</td>
        <td>Loan issued</td>
      `;
      tbody.appendChild(tr);

      (l.repayments || []).forEach(r => {
        const rr = document.createElement('tr');
        rr.innerHTML = `
          <td>${r.date}</td>
          <td>Repayment</td>
          <td>${money(r.amount)}</td>
          <td>${escapeHtml(r.note || '')}</td>
        `;
        tbody.appendChild(rr);
      });
    });
  }

  document.querySelector('#historyModal .modal-title').textContent = `${member.name}'s History`;
  historyModal.show();
}

// Loans
const loanModal = new bootstrap.Modal(document.getElementById('loanModal'));
const repayModal = new bootstrap.Modal(document.getElementById('repayModal'));
function openLoanFor(memberId){ document.getElementById('loanMemberId').value = memberId; loanModal.show(); }
function showLoanModal(){ document.getElementById('loanMemberId').value=''; loanModal.show(); }

document.getElementById('loanForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const memberId = document.getElementById('loanMemberId').value;
  if(!memberId) return alert('Open loan from a member row.');
  const amount = Number(document.getElementById('loanAmount').value||0);
  const interestP = Number(document.getElementById('loanInterest').value||0);
  const interest = Math.round(amount * (interestP/100));
  const loan = {id:uid(), memberId, amount, interest, date:document.getElementById('loanDate').value||new Date().toISOString().slice(0,10), duration:document.getElementById('loanDuration').value||0, repayments:[]};
  db.loans.push(loan); saveDB(); loanModal.hide();
});

function openRepayFor(memberId){ document.getElementById('repayMemberId').value = memberId; repayModal.show(); }

document.getElementById('repayForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  const memberId = document.getElementById('repayMemberId').value;
  const amount = Number(document.getElementById('repayAmount').value||0);
  if(amount<=0) return alert('Enter amount');
  const note = document.getElementById('repayNote').value||'';
  // apply to oldest outstanding loan
  const loans = db.loans.filter(l=>l.memberId===memberId);
  if(loans.length===0) return alert('No loans for this member');
  loans.sort((a,b)=>new Date(a.date)-new Date(b.date));
  let remaining = amount;
  for(const l of loans){
    const paid = (l.repayments||[]).reduce((s,r)=>s+Number(r.amount),0);
    const total = Number(l.amount) + Number(l.interest||0);
    const due = Math.max(0, total - paid);
    if(due<=0) continue;
    const pay = Math.min(due, remaining);
    l.repayments.push({id:uid(), amount:pay, date:document.getElementById('repayDate').value||new Date().toISOString().slice(0,10), note});
    remaining -= pay;
    if(remaining<=0) break;
  }
  saveDB(); repayModal.hide();
});

// Delete member
function deleteMember(id){ if(!confirm('Delete member and all records?')) return; db.members = db.members.filter(m=>m.id!==id); db.transactions = db.transactions.filter(t=>t.memberId!==id); db.loans = db.loans.filter(l=>l.memberId!==id); saveDB(); }

// Backup / Import
document.getElementById('backupBtn').addEventListener('click', ()=>{
  const dataStr = JSON.stringify(db, null, 2);
  const blob = new Blob([dataStr], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download = 'coop-backup-'+new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')+'.json'; a.click();
  URL.revokeObjectURL(url);
});

const fileInput = document.getElementById('fileInput');
document.getElementById('importBtn').addEventListener('click', ()=>fileInput.click());
fileInput.addEventListener('change',(e)=>{
  const f = e.target.files[0]; if(!f) return;
  const reader = new FileReader(); reader.onload = ()=>{
    try{ const obj = JSON.parse(reader.result); if(obj && obj.members){ db = obj; saveDB(); alert('Imported successfully'); }else alert('Invalid file'); }catch(err){alert('Error parsing file')}
  }; reader.readAsText(f);
});

function callMember(phone) {
  if (!phone) return alert('No phone number');
  const clean = phone.replace(/^0/, ''); // remove leading zero if present
  const full = '+90' + clean; // Nigeria prefix
  window.location.href = `tel:${full}`;
}

// Reset
document.getElementById('resetBtn').addEventListener('click', ()=>{ if(confirm('Reset all data? This cannot be undone.')){ localStorage.removeItem(DB_KEY); db={members:[],transactions:[],loans:[]}; updateUI(); } });

// Init charts
function initCharts(){
  const sctx = document.getElementById('savingsChart').getContext('2d');
  savingsChart = new Chart(sctx, {type:'bar', data:{labels:[], datasets:[{label:'Member Savings', data:[], backgroundColor:'rgba(13,110,253,0.6)'}]}, options:{responsive:true, plugins:{legend:{display:false}}}});
  const lctx = document.getElementById('loanChart').getContext('2d');
  loanChart = new Chart(lctx, {type:'bar', data:{labels:[], datasets:[{label:'Loan Outstanding', data:[], backgroundColor:'rgba(255,193,7,0.6)'}]}, options:{responsive:true, plugins:{legend:{display:false}}}});
}

// On load
initCharts(); loadDB();
</script>
